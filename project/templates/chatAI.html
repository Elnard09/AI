<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatAI.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <!-- Sidebar code here -->
        <aside class="sidebar" id="sidebar">
            <button id="toggle-btn" class="toggle-btn">â˜°</button>
            <div class="sidebar-content">
                <div class="logo" id="new-chat-for-logo">LOGO HERE</div>
                <nav>
                    <ul>
                        <li id="nav-summarizer">
                            <span class="material-symbols-outlined">cycle</span>
                            <span class="text">Site Summarizer</span>
                        </li>
                        <li id="nav-history">
                            <span class="material-symbols-outlined">history</span>
                            <span class="text">My History</span>
                        </li>
                        <li id="nav-help">
                            <span class="material-symbols-outlined">info</span>
                            <span class="text">Get Help</span>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-content">
                <div class="profile-section" id="user-profile">
                    <img src="{{ url_for('static', filename='image/img_avatar.png') }}" alt="avatar icon" class="avatar">
                    <div class="profile-title">
                        <p id="USERTITLE">{{ nickname }}</p> <!-- Dynamic Nickname -->
                        <p id="USEREMAIL">{{ email }}</p>
                    </div>
                </div>
            </div>
        </aside>    
        <!-- Main content for Main -->    
        <main class="main-content" id="main-content" role="main">
            <!-- Chat window that will be shown when the user starts a conversation -->
            <div class="chat-window" id="chat-window" style="display:none;">
                <!-- Messages will appear here -->
                <!-- Initial message after video data is saved -->
                <div class="chat-message bot">
                    <p class="ai-message">Video data saved! You can now ask questions.</p>
                </div>
            </div>

            <!-- Chat input area within the chat window -->
            <div class="chat-input-section" id="chat-input-section" style="display:none;">
                <input type="text" id="chat-input" placeholder="Ask a question..." />
                <button class="submit-btn" id="chat-submit-btn">Send</button>
            </div>
        </main>
    </div>

    <!-- Assuming this section displays the AI response -->
<div id="ai-response">{{ ai_response }}</div>

<!-- Add the button for Text-to-Speech -->
<button onclick="speakText()" id="tts-button">Read Out Loud</button>

    <script src="{{ url_for('static', filename='scrip.js') }}">

        function speakText() {
            const responseText = document.getElementById("ai-response").textContent;
        
            // Ensure there's text to read
            if (responseText.trim() === "") {
                alert("No text to read.");
                return;
            }
        
            // Check if the browser supports TTS
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech synthesis to avoid overlapping
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();
                }
        
                // Create a new utterance and speak it
                const speech = new SpeechSynthesisUtterance(responseText);
                speech.lang = 'en-US';  // Set language to English; adjust as needed
                speech.rate = 1;  // Set rate of speech; 1 is normal speed
        
                window.speechSynthesis.speak(speech);
            } else {
                alert("Text-to-speech is not supported in this browser.");
            }
        }
    </script>
</body>
</html>
