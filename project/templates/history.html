<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='history.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button id="toggle-btn" class="toggle-btn">â˜°</button>
            <div class="sidebar-content">
                <div class="logo" id="new-chat-for-logo">LOGO HERE</div>
                <nav>
                    <ul>
                        <li id="nav-summarizer"><span class="material-symbols-outlined">cycle</span><span class="text">Site Summarizer</span></li>
                        <li id="nav-history"><span class="material-symbols-outlined">history</span><span class="text">My History</span></li>
                        <li id="nav-help"><span class="material-symbols-outlined">info</span><span class="text">Get Help</span></li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-content">
                <div class="profile-section" id="user-profile">
                    <img src="{{ url_for('static', filename='image/img_avatar.png') }}" alt="avatar icon" class="avatar">
                    <div class="profile-title">
                        <p id="USERTITLE">{{ nickname }}</p>
                        <p id="USEREMAIL">{{ email }}</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <div class="main-content">
            <h1><span class="material-symbols-outlined">schedule</span>Chat History</h1>
            <p>Select a session to view or continue the conversation:</p>

            <!-- Chat History Table -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="chat-history">
                        <!-- Dynamic content injected here -->
                    </tbody>
                </table>
                <div class="no-data" id="no-data-message" style="display: none;">No chat history found.</div>
            </div>

            <!-- Chat History List -->
            <div class="history-list" id="history-list">
                <!-- Dynamic history items injected here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scrip.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const historyList = document.getElementById("chat-history");
            const noDataMessage = document.getElementById("no-data-message");
    
            // Fetch chat history from the backend
            fetch('/get-chat-history')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch chat history.");
                    }
                    return response.json();
                })
                .then(chatHistory => {
                    if (chatHistory.length > 0) {
                        noDataMessage.style.display = "none";
    
                        chatHistory.forEach(session => {
                            const row = document.createElement("tr");
    
                            row.innerHTML = `
                                <td>${session.date}</td>
                                <td>${session.title}</td>
                                <td>${session.description}</td>
                                <td>
                                    <button onclick="viewSession(${session.id})">View</button>

                                     <button type="button" class="action-button" onclick="reinteractSession('${session.id}')">
                                        <span class="material-symbols-outlined">chat</span>
                                    </button>
                                    <button type="button" class="action-button" onclick="deleteSession('${session.date}')">
                                        <span class="material-symbols-outlined">delete</span>
                                    </button>
                                </td>
                            `;
    
                            historyList.appendChild(row);
                        });
                    } else {
                        noDataMessage.style.display = "block";
                    }
                })
                .catch(error => {
                    console.error("Error fetching chat history:", error);
                    noDataMessage.style.display = "block";
                    noDataMessage.textContent = "Error loading chat history.";
                });
        });
    
        function viewSession(sessionId) {
            // Redirect to a session view page or load session dynamically
            window.location.href = `/chat-session/${sessionId}`;
        }
    </script>    
</body>
</html>
