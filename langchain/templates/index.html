<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ffe9;
            border: 1px solid #b3ffb3;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LangChain Question Answering</h1>
        <form action="/" method="POST">
            <label for="question">Enter your question:</label>
            <input type="text" id="question" name="question" required placeholder="Type your question here...">
            <input type="submit" value="Get Answer">
        </form>

        {% if answer %}
        <div class="result">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
